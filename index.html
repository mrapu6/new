<!DOCTYPE html>
<html>
<head>
	<title>Create GitHub Repository</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Create GitHub Repository</h1>
	<form action="https://api.github.com/user/repos" method="post">
		<input type="text" name="name" placeholder="Repository Name"><br><br>
		<input type="text" name="description" placeholder="Repository Description"><br><br>
		<select name="visibility">
			<option value="public">Public</option>
			<option value="private">Private</option>
		</select><br><br>
		<input type="submit" value="Create Repository">
	</form>
	<script>
const form = document.querySelector('form');
form.addEventListener('submit', (event) => {
  event.preventDefault();
  const formData = new FormData(form);
  const repositoryName = formData.get('name');
  const repositoryDescription = formData.get('description');
  const repositoryVisibility = formData.get('visibility');
  const accessToken = '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'; // replace with your GitHub API access token
  fetch('https://api.github.com/user/repos', {
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${accessToken}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      name: repositoryName,
      description: repositoryDescription,
      private: repositoryVisibility === 'private'
    })
  })
  .then(response => response.json())
  .then(data => {
    alert(`Repository "${data.name}" created successfully!`);
  })
  .catch(error => {
    console.error('Error creating repository:', error);
    alert('An error occurred while creating the repository. Please try again later.');
  });
});

	</script>
</body>
</html>




<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create HTML file in GitHub repository</title>
</head>
<body>
  <form id="create-file-form">
    <label for="filename">File name:</label>
    <input type="text" id="filename" name="filename"><br>

    <label for="filecontent">File content:</label>
    <textarea id="filecontent" name="filecontent"></textarea><br>

    <input type="submit" value="Create file">
  </form>


<script>
const accessToken = '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';
const owner = 'mrapu6';
const repo = 'new';
const createFileForm = document.getElementById('create-file-form');
createFileForm.addEventListener('submit', (event) => {
  event.preventDefault();
  const filename = document.getElementById('filename').value;
  const filecontent = document.getElementById('filecontent').value;
  const content = btoa(filecontent); // Encode file content to base64
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filename}`;
  fetch(url, {
    method: 'PUT',
    headers: {
      'Authorization': `Bearer ${accessToken}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      message: 'Create new file',
      content: content
    })
  })
  .then(response => {
    console.log(response);
    alert('File created successfully!');
  })
  .catch(error => {
    console.error(error);
    alert('Error creating file.');
  });
});

</script>

</body>
</html>
